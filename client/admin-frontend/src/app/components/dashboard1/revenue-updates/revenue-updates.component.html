<mat-card class="cardWithShadow">
  <mat-card-header>
    <div class="d-flex w-100">
      <div>
        <mat-card-title>Cập nhật doanh thu</mat-card-title>
        <mat-card-subtitle class="mat-body-1"
          >Tổng quan về lợi nhuận</mat-card-subtitle
        >
      </div>
      <div class="m-l-auto">
        <mat-form-field class="theme-select" appearance="outline">
          <mat-select value="mar">
            @for(month of months; track month.viewValue ) {
            <mat-option [value]="month.value">
              {{ month.viewValue }}
            </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-sm-8">
        <apx-chart
          [series]="revenueChart.series"
          [dataLabels]="revenueChart.dataLabels"
          [chart]="revenueChart.chart"
          [legend]="revenueChart.legend"
          [xaxis]="revenueChart.xaxis"
          [yaxis]="revenueChart.yaxis"
          [grid]="revenueChart.grid"
          [stroke]="revenueChart.stroke"
          [tooltip]="revenueChart.tooltip"
          [plotOptions]="revenueChart.plotOptions"
        ></apx-chart>
      </div>
      <div class="col-sm-4">
        <div class="d-flex align-items-center m-t-24">
          <span
            class="text-primary bg-light-primary rounded icon-40 d-flex align-items-center justify-content-center"
          >
            <i-tabler name="grid-dots" class="icon-20 d-flex"></i-tabler>
          </span>

          <div class="m-l-12">
            <h5 class="mat-headline-5 m-b-4">1,520,320,513</h5>
            <span class="mat-subtitle-2">Tổng thu nhập</span>
          </div>
        </div>

        <div class="d-flex m-t-32">
          <i-tabler
            name="circle-filled"
            class="text-primary icon-12"
          ></i-tabler>
          <div class="m-l-12">
            <span class="mat-subtitle-2">Thu nhập tháng này</span>
            <h3 class="mat-headline-6 m-t-4">1,976,862,726</h3>
          </div>
        </div>

        <div class="d-flex m-t-24">
          <i-tabler name="circle-filled" class="text-accent icon-12"></i-tabler>
          <div class="m-l-12">
            <span class="mat-subtitle-2">Chi phí tháng này</span>
            <h3 class="mat-headline-6 m-t-4">456,542,213</h3>
          </div>
        </div>

        <button mat-flat-button color="primary" class="d-block w-100 m-t-32">
          Xem chi tiết
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
