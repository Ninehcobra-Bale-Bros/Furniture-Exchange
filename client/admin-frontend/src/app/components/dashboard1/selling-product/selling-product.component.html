<mat-card class="shadow-none bg-primary">
  <mat-card-content class="p-t-32">
    <mat-card-title class="text-white">Top loại hàng bán chạy</mat-card-title>
    <mat-card-subtitle class="text-white">Tổng quan 2024</mat-card-subtitle>
    <div class="text-center">
      <img
        src="assets/images/backgrounds/piggy.png"
        alt="image"
        width="300"
        class="m-t-24 minus-img"
      />
    </div>
  </mat-card-content>
  <mat-card class="shadow-none m-12">
    <mat-card-content class="p-24">
      <div class="d-flex align-items-center m-b-8">
        <div class="m-r-auto">
          <h6 class="mat-subtitle-1 f-s-16 f-w-600 m-b-4">Bàn ghế</h6>
          <span class="mat-body-1">10,736,176,282</span>
        </div>
        <span
          class="bg-light-primary text-primary rounded f-w-600 p-4 f-s-12 p-x-12"
        >
          55%
        </span>
      </div>
      <mat-progress-bar
        mode="determinate"
        value="40"
        class="rounded"
      ></mat-progress-bar>
      <div class="d-flex align-items-center m-b-8 m-t-16">
        <div class="m-r-auto">
          <h6 class="mat-subtitle-1 f-s-16 f-w-600 m-b-4">Giường</h6>
          <span class="mat-body-1">3,904,064,102</span>
        </div>
        <span
          class="bg-light-accent text-accent rounded f-w-600 p-4 f-s-12 p-x-12"
        >
          20%
        </span>
      </div>
      <mat-progress-bar
        mode="determinate"
        color="accent"
        value="40"
        class="rounded"
      ></mat-progress-bar>
    </mat-card-content>
  </mat-card>
</mat-card>
