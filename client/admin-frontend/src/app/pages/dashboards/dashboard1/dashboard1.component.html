<app-top-cards
  [revenueData]="totalRevenue"
  [adminDashboard]="adminDashboardData"
  [user]="user | async"
></app-top-cards>
<div
  class="cardWithShadow"
  style="padding: 12px; margin-bottom: 12px"
  id="chart"
>
  <mat-card-title style="margin-left: 10px"
    >Doanh thu theo từng tháng</mat-card-title
  >
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xaxis"
    [yaxis]="chartOptions.yaxis"
    [title]="chartOptions.title"
    [dataLabels]="chartOptions.dataLabels"
    [stroke]="chartOptions.stroke"
    [grid]="chartOptions.grid"
  ></apx-chart>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-12 m-b-24">
        <app-yearly-breakup
          [yearlyRevenue]="chartRevenue | calculateYearlyTotal"
        ></app-yearly-breakup>
      </div>
      <div class="col-12 col-sm-6 col-lg-12">
        <app-monthly-earnings
          [currentMonthRevenue]="totalRevenue?.total_revenue || 0"
        ></app-monthly-earnings>
      </div>
    </div>
  </div>
</div>
