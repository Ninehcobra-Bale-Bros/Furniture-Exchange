<h2 class="f-w-500 m-b-24" mat-dialog-title>
  <strong>{{ action }}</strong>
</h2>

@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
            matInput
            required
            id="name"
            name="name"
            [(ngModel)]="local_data.name"
            placeholder="Conversation Name"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="w-100 d-flex justify-content-between">
      <button
        mat-flat-button
        (click)="doAction()"
        mat-flat-button
        color="primary"
        [disabled]="!userForm.valid "
      >
        {{ action }}
      </button>
      <button
        mat-stroked-button
        color="warn"
        class="m-l-8"
        (click)="closeDialog()"
      >
        Cancel
      </button>
    </div>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{ local_data.Name }}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{ action }}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
