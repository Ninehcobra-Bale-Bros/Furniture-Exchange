<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="row justify-content-between">
      <div class="col-sm-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input
            matInput
            placeholder="Tìm kiếm đơn"
            (keyup)="filter($any($event.target).value)"
          />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow">
  <div class="table-responsive">
    <table
      mat-table
      [dataSource]="invoiceList"
      matSort
      class="no-wrap m-t-0 v-middle w-100"
    >
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="f-w-600 f-s-15"
        >
          ID
        </th>
        <td mat-cell *matCellDef="let element" class="f-s-14">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="other_id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="f-w-600 f-s-15"
        >
          ID người mua
        </th>
        <td mat-cell *matCellDef="let element" class="f-s-14">
          {{ element.other_id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="product_name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="f-w-600 f-s-15"
        >
          Tên sản phẩm
        </th>
        <td mat-cell *matCellDef="let element" class="f-s-14">
          {{ element.product.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="total_after_delivery">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="f-w-600 f-s-15"
        >
          Tổng tiền
        </th>
        <td mat-cell *matCellDef="let element" class="f-s-14">
          {{ element.total | currency : "VND" : "symbol" : "1.0-0" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="f-w-600 f-s-15"
        >
          Trạng thái
        </th>
        <td mat-cell *matCellDef="let element" class="f-s-14">
          <span
            style="color: orange"
            class="p-x-8 p-y-4 bg-light f-w-600 rounded-pill f-s-12"
          >
            {{
              element.status === "pending"
                ? "Đang chờ"
                : element.status === "delivered"
                ? "Đã giao"
                : "Đã hủy"
            }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-15">
          Thao tác
        </th>
        <td mat-cell *matCellDef="let element" class="f-s-14 d-flex">
          <span
            (click)="receiveInvoice(element.id)"
            style="cursor: pointer"
            class="bg-primary text-white p-8 rounded f-s-14"
            >Xác nhận</span
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 8, 10]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</mat-card>
