<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        <a
          [routerLink]="['/dashboards/dashboard1']"
          *ngIf="options.theme === 'light'"
        >
          <img
            src="./assets/images/logo-ai-chat-dark.png"
            class="align-middle m-2 authentication-logo"
            alt="logo"
          />
        </a>
        <a
          [routerLink]="['/dashboards/dashboard1']"
          *ngIf="options.theme === 'dark'"
        >
          <img
            src="./assets/images/logo-ai-chat-light.png"
            class="align-middle m-2 authentication-logo"
            alt="logo"
          />
        </a>

        <div
          class="align-items-center justify-content-center img-height d-none d-lg-flex"
        >
          <img
            src="/assets/images/backgrounds/login-bg.svg"
            alt="login"
            style="max-width: 500px"
          />
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0">
      <div
        class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100"
      >
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 max-width-form">
            <h4 class="f-w-700 f-s-24 m-0">Welcome to AI CHATBOT</h4>
            <span class="f-s-14 d-block mat-body-1 m-t-8"
              >Your Admin Dashboard</span
            >

            <div
              class="bg-light-primary text-primary f-w-500 rounded p-16 m-t-24 text-center"
            >
              To start using our application, you need to login first.
            </div>

            <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
              <!-- Username or Email -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Username/Email</mat-label
              >
              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <input matInput formControlName="usernameOrEmail" />
                <mat-hint
                  *ngIf="
                    f['usernameOrEmail'].touched && f['usernameOrEmail'].invalid
                  "
                  class="m-b-16 error-msg"
                >
                  <div
                    class="text-error"
                    *ngIf="
                      f['usernameOrEmail'].errors &&
                      f['usernameOrEmail'].errors['required']
                    "
                  >
                    This is required.
                  </div>
                  <div
                    class="text-error"
                    *ngIf="
                      f['usernameOrEmail'].errors &&
                      f['usernameOrEmail'].errors['minlength']
                    "
                  >
                    This should be 6 character.
                  </div>
                </mat-hint>
              </mat-form-field>
              <!-- email -->
              <!-- password -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Password</mat-label
              >
              <mat-form-field
                appearance="outline"
                class="w-100 m-b-12"
                color="primary"
              >
                <input matInput type="password" formControlName="password" />
                <mat-hint
                  *ngIf="f['password'].touched && f['password'].invalid"
                  class="m-b-16 error-msg"
                >
                  <div
                    class="text-error"
                    *ngIf="
                      f['password'].errors && f['password'].errors['required']
                    "
                  >
                    Password is required.
                  </div>
                  <div
                    class="text-error"
                    *ngIf="
                      f['password'].errors && f['password'].errors['minlength']
                    "
                  >
                    Password should be 6 character.
                  </div>
                </mat-hint>
              </mat-form-field>

              <button
                mat-flat-button
                color="primary"
                class="w-100"
                [disabled]="!form.valid"
              >
                Sign In
              </button>
              <!-- input -->
            </form>
            <span class="d-block f-w-500 d-block m-t-24 text-center"
              >New to AI CHATBOT?
              <a
                [routerLink]="['/authentication/side-register']"
                class="text-decoration-none text-primary f-w-500 f-s-14"
              >
                Create an account</a
              >
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
