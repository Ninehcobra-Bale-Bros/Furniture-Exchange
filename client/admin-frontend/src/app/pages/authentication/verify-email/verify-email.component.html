<div class="blank-layout-container justify-content-center align-items-center">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            @if(options.theme === 'light') {
            <a [routerLink]="['/dashboards/dashboard1']">
              <img
                src="./assets/images/logo.png"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
            } @if(options.theme === 'dark') {
            <a [routerLink]="['/dashboards/dashboard1']">
              <img
                src="./assets/images/logo.png"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
            }
          </div>

          <h3 class="text-center">Confirm Verify Your Email</h3>
          <span class="f-s-14 d-block mat-body-1 text-center">
            Enter your email to receive the confirmation email.
          </span>

          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
            <!-- Email -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Email</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="email" matInput formControlName="email" />
              <mat-hint
                *ngIf="f['email'].touched && f['email'].invalid"
                class="m-b-16 error-msg"
              >
                <div
                  class="text-error"
                  *ngIf="f['email'].errors && f['email'].errors['required']"
                >
                  This is required.
                </div>
                <div
                  class="text-error"
                  *ngIf="f['email'].errors && f['email'].errors['minlength']"
                >
                  This should be 6 character.
                </div>
              </mat-hint>
            </mat-form-field>
            <!-- email -->

            <div
              class="d-flex align-items-center justify-content-between f-w-500 f-s-14 m-t-24"
            >
              <button
                mat-flat-button
                color="warn"
                (click)="onBack()"
                class="m-r-12 btn-link"
              >
                Back
              </button>
              <button
                mat-flat-button
                color="primary"
                (click)="verifyEmail()"
                class="m-l-12"
              >
                Verify Email
              </button>
            </div>
            <!-- input -->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
