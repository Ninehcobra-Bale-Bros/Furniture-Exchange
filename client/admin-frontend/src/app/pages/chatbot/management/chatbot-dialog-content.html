<h2 class="f-w-500 m-b-24" mat-dialog-title>
  <strong>{{ action }}</strong>
</h2>

@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="m-b-12">Thumbnail</div>
    <div class="d-flex align-items-center m-b-16">
      <img
        class="mat-card-avatar"
        [src]="local_data.imagePath"
        class="rounded-circle"
        height="50"
        width="50"
      />
      <button mat-flat-button color="primary" class="m-l-16 input-file-button">
        <input type="file" (change)="selectFile($event)" #fileInput />
      </button>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
            matInput
            required
            id="name"
            name="name"
            [(ngModel)]="local_data.name"
            placeholder="Chatbot Name"
          />
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
            matInput
            required
            id="apiKeyId"
            name="apiKeyId"
            [(ngModel)]="local_data.apiKeyId"
            placeholder="Chatbot apiKeyId"
          />
        </mat-form-field>
      </div>

      <div class="col-lg-6">
        <mat-checkbox
          id="isPublic"
          name="isPublic"
          [(ngModel)]="local_data.isPublic"
          >Public</mat-checkbox
        >
      </div>
      <div class="col-lg-6">
        <mat-checkbox
          id="isDeploy"
          name="isDeploy"
          [(ngModel)]="local_data.isDeploy"
          >Deploy</mat-checkbox
        >
      </div>
      <div class="col-lg-12 d-flex align-items-center">
        <mat-form-field appearance="outline" class="w-100">
          <input
            matInput
            required
            id="domain"
            name="domain"
            [(ngModel)]="local_data.domain"
            (input)="onDomainInput($event)"
            placeholder="Domain"
          />
        </mat-form-field>
        <div
          class="bg-icon-container m-l-8 m-b-12 d-flex align-items-center justify-content-center"
        >
          <i-tabler
            [name]="isDomainValid ? 'check' : 'x'"
            [class]="isDomainValid ? 'text-success' : 'text-error'"
            class="icon-25"
          ></i-tabler>
        </div>
      </div>
    </div>
    <button
      mat-flat-button
      (click)="doAction()"
      mat-flat-button
      color="primary"
      [disabled]="!userForm.valid || !isDomainValid"
    >
      {{ action }}
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24">
  <p>
    Sure to delete <span class="f-w-600">{{ local_data.Name }}</span> ?
  </p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{ action }}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
