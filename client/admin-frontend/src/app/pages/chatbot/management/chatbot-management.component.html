<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input
            matInput
            placeholder="Search Chatbot"
            (keyup)="applyFilter($any($event.target).value)"
          />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button mat-flat-button (click)="openDialog('Add', {})" color="primary">
          New chatbot
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">#</th>
          <td mat-cell *matCellDef="let element">
            ••••••••
            <button mat-icon-button (click)="copyId(element.id)">
              <i-tabler name="copy" class="icon-18"></i-tabler>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="thumbnail">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Thumbnail
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="d-flex align-items-center"
          >
            <img
              class="chatbot-thumbnail"
              [src]="element.thumbnail"
              alt="Chatbot thumbnail"
            />
          </td>
        </ng-container>

        <ng-container matColumnDef="isPublic">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Public
          </th>
          <td mat-cell *matCellDef="let element">
            <i-tabler
              [name]="element.isPublic ? 'check' : 'x'"
              [class]="element.isPublic ? 'text-success' : 'text-error'"
              class="icon-18"
            ></i-tabler>
          </td>
        </ng-container>

        <ng-container matColumnDef="isDeploy">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Deployed
          </th>
          <td mat-cell *matCellDef="let element">
            <i-tabler
              [name]="element.isDeploy ? 'check' : 'x'"
              [class]="element.isDeploy ? 'text-success' : 'text-error'"
              class="icon-18"
            ></i-tabler>
          </td>
        </ng-container>

        <ng-container matColumnDef="domain">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Domain
          </th>
          <td mat-cell *matCellDef="let element">{{ element.domain }}</td>
        </ng-container>

        <ng-container matColumnDef="apiKey">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            API key
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.showApiKey ? element.apiKeyId : "••••••••" }}
            <button mat-icon-button (click)="toggleApiKeyVisibility(element)">
              <i-tabler
                [name]="element.showApiKey ? 'eye-off' : 'eye'"
                class="icon-18"
              ></i-tabler>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <i-tabler name="edit" class="icon-18"></i-tabler>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editGeneralInfo(element)">
                <span>Edit General Info</span>
              </button>
              <button mat-menu-item (click)="editInterface(element)">
                <span>Edit Interface</span>
              </button>
            </mat-menu>
            <a
              (click)="openDialog('Delete', element)"
              class="m-r-10 cursor-pointer"
            >
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
