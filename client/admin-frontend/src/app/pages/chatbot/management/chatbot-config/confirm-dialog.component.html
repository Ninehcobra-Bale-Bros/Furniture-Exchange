<h2 mat-dialog-title>Restore to default configuration</h2>
<mat-dialog-content>Are you sure to do that?</mat-dialog-content>
<mat-dialog-actions
  class="w-100 d-flex align-items-center justify-content-center"
>
  <button mat-stroked-button color="warn" class="m-r-24" mat-dialog-close>
    No
  </button>
  <button
    class="mat-flat-button"
    color="primary"
    mat-stroked-button
    cdkFocusInitial
  >
    Ok
  </button>
</mat-dialog-actions>
